# integration test version
# Database properties
db.driver=org.h2.Driver
db.dialect=org.hibernate.dialect.H2Dialect
db.url=jdbc:h2:tcp://localhost/mem:osiam;DB_CLOSE_DELAY=-1
db.username=sa
db.password=sa
#OSIAM configuration
osiam.profiling=false
osiam.server.port=8180
osiam.server.host=localhost
osiam.server.http.scheme=http

# auth-server client credentials
org.osiam.auth.client.id=auth-server
org.osiam.auth.client.secret=auth-secret
org.osiam.auth.client.scope=GET,POST,PUT,PATCH,DELETE
org.osiam.auth.client.redirect.uri=http://localhost:8180

org.osiam.auth.origin.extension=urn:scim:schemas:osiam:2.0:Origin
org.osiam.auth.origin.extension.field=origin

# LDAP config for auth server
org.osiam.ldap.enabled=true
org.osiam.ldap.server.url=ldap://localhost:33389/dc=springframework,dc=org
org.osiam.ldap.dn.patterns=uid={0},ou=people
org.osiam.ldap.sync.user.data=true
org.osiam.ldap.dn.attributes=mail,sn,uid,displayName,givenName